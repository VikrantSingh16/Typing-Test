<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vikrant's Typing Test</title>
    <link rel="icon" href="./favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
            color: yellow;
        }

        .mainDiv {
            height: 100vh;
            width: 100%;
            position: relative;
            background-color: #00000065;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #textarea{
            border-radius: 10px;
            background-color: black;
            color: white;
            font-size: 25px;
            margin-top: 3%;
        }
        h1{
            color: white;
            font-size: 60px;
        }
        #start{
            margin-top: 3%;
        }
        
    </style>
</head>

<body>
    <div class="mainDiv">
        <div class="center">
            <h1 id="title">Welcome to Vikrant's Typing Test</h1>
            <h2 id="text"></h2>
            <br>
            <textarea class="form-control name="type" id="textarea" cols="100" rows="10" placeholder="Type here...."></textarea>
            <br>
            
            <button id="start" type="button" class="btn btn-success">Start</button>
          
        </div>
    </div>
    <script>
        const setOfParagraphs = ["my name is vikrant singh", "I am a youtuber", "I am a programmer as well","Jim and Anne will be in charge of the spring field day to be held in early June."," They will ask their friends' aid to get set up.","There will be games for the boys and girls.","The children will want to hike, ride their bikes, and swim.","This yearly event will be held in the new Peach Grove Park."," Ruth has work to do on the plans for food for the day.","Last year Ruth spent most of her time helping the two cooks with many snacks.","Hot dogs, fries, soft drinks, ice cream, and candy apples were big sellers.","Apple pie and ice cream sold well too. I hope Ruth serves the same food this year.","George Long will hire the band and singer for the day. A great jazz band will play.","George's mom leads the group. The jazz band is sure to be one of the big hits.", "George is to have them play from one to four and also in the evening.","The fine songs they will play are sure to please all of us.","Nice gifts will be given to all of the winners in each of the events.","Local news coverage will include television and newspapers.","Joyce Scott will take care of the pictures for the school paper and yearbook", "Maybe the national news will do a short story on the tenth annual spring field day."];
        const text = document.getElementById('text');
        const textarea = document.getElementById('textarea');
        const button = document.getElementById('start');
        let start, end;
        const playGame = () => {
            let random = Math.floor(Math.random() * setOfParagraphs.length);
            text.innerHTML = setOfParagraphs[random];
            let date = new Date();
            start = date.getTime();
            button.innerHTML = "Stop";
        }
        const endGame = () => {
            let date = new Date();
            end = date.getTime();
            let totalTime = ((end - start) / 1000);
            let totalString = textarea.value;
            let wordCount = wordCounter(totalString);
            let time = Math.round((wordCount / totalTime) * 60);
            let final = "You typing speed is " + time + " per minute. ";

            final += compareWords(text.innerText, totalString);
            text.innerText = final;
            textarea.value="";
        }
        const compareWords = (str1, str2) => {
            let word1 = str1.split(" ");
            let word2 = str2.split(" ");
            let count = 0;
            word1.forEach(function (item, index) {
                if (item == word2[index]) {
                    count++;
                }
            })
            let errorWords = (word1.length - count);
            if(errorWords<=3){
            return ("Well done mate, "+count + " correct out of " + word1.length + " words and the total number of errors are " + errorWords + ".");
            }
            else if(errorWords<=6){
                return ("Good work, "+count + " correct out of " + word1.length + " words and the total number of errors are " + errorWords + ".");

            }
            else{
                return ("Remember, Pratice makes perfect, "+count + " correct out of " + word1.length + " words and the total number of errors are " + errorWords + ".");

            }
        }
        const wordCounter = (str) => {
            let response = str.split(" ").length;
            return response;
        }
        button.addEventListener('click', function () {
            if (this.innerHTML == 'Start') {
                textarea.disabled = false;
                playGame();
            }
            else if (this.innerText == 'Stop') {
                button.innerText = "Start";
                endGame();
            }
           
        });
        textarea.addEventListener("keyup", function(event) {
  // Number 13 is the "Enter" key on the keyboard
  if (event.keyCode === 13) {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    document.getElementById("start").click();
  }
});
       

    </script>
</body>

</html>
